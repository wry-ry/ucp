# Custom CSS
extra_css:
  - stylesheets/custom.css

#Global Constants
extra:
  ucp_url: https://ucp.dev
  analytics:
    provider: google
    property: G-ZEGTBCTMJ9
  consent:
    title: Cookie consent
    description: >-
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.

# Configuration
theme:
  logo: assets/updated-icon.svg
  favicon: assets/favicon.png
  name: material
  font:
    text: Google Sans
    code: Roboto Mono
  icon:
    repo: fontawesome/brands/github
    view: material/pencil-box-multiple
    admonition:
      note: fontawesome/solid/note-sticky
      abstract: fontawesome/solid/book
      info: fontawesome/solid/circle-info
      tip: fontawesome/solid/bullhorn
      success: fontawesome/solid/check
      question: fontawesome/solid/circle-question
      warning: fontawesome/solid/triangle-exclamation
      failure: fontawesome/solid/bomb
      danger: fontawesome/solid/skull
      bug: fontawesome/solid/robot
      example: fontawesome/solid/flask
      quote: fontawesome/solid/quote-left
  palette:
    - scheme: default
      primary: white
      accent: indigo
    - scheme: slate
      primary: black
      accent: indigo
  features:
    - announce.dismiss
    - content.code.annotate
    - content.code.copy
    - content.code.select
    - content.tabs.link
    - content.tooltips
    # - navigation.expand
    - navigation.footer
    - navigation.indexes
    - navigation.instant
    - navigation.instant.progress
    - navigation.path
    - navigation.top
    - navigation.tracking
    - toc.follow

# Extensions
markdown_extensions:
  - meta
  - footnotes
  - admonition
  - attr_list
  - md_in_html
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      base_path: .
      url_download: true
      dedent_subsections: true
      check_paths: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.tasklist:
      custom_checkbox: true
  - toc:
      permalink: true

# Custom hooks
hooks:
  - hooks.py

# Plugins
plugins:
  - search
  - macros
  - site-urls
  - social
  - llmstxt:
      full_output: llms-full.txt
      sections:
        Introduction:
          - index.md
          - documentation/core-concepts.md
        UCP and AP2:
          - documentation/ucp-and-ap2.md
        Playground:
          - playground.md
        Roadmap:
          - documentation/roadmap.md
        Specification Overview:
          - specification/overview.md
        Checkout Capability:
          - specification/checkout.md
          - specification/checkout-rest.md
          - specification/checkout-mcp.md
          - specification/checkout-a2a.md
        Checkout Extensions:
          - specification/ap2-mandates.md
          - specification/buyer-consent.md
          - specification/discount.md
          - specification/embedded-checkout.md
          - specification/fulfillment.md
        Order Capability:
          - specification/order.md
        Identity Linking Capability:
          - specification/identity-linking.md
        Payment Handlers:
          - specification/payment-handler-guide.md
          - specification/payment-handler-template.md
          - specification/tokenization-guide.md
        Payment Handler Examples:
          - specification/examples/processor-tokenizer-payment-handler.md
          - specification/examples/platform-tokenizer-payment-handler.md
          - specification/examples/encrypted-credential-handler.md
        Schema Authoring:
          - documentation/schema-authoring.md
        Reference:
          - specification/reference.md
